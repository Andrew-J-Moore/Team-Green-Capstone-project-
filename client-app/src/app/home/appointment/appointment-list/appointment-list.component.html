<div style=" margin: 10px;">
  <button
    mat-stroked-button
    class="primary"
    (click)="create()"
    *ngIf="currentRole == 'ROLE_ADMIN' || currentRole == 'ROLE_PM'"
  >
    Create Appointment
  </button>
</div>

<app-appointment-item
  *ngFor="let appointment of appointments"
  [appointment]="appointment"
  [id]="appointment.id"
  [dates]="appointment.dates"
>
</app-appointment-item>
