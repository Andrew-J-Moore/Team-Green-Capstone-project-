<mat-form-field style=" margin-left: 10px; padding: 10px;">
  <input
    type="text"
    matInput
    [(ngModel)]="searchText"
    placeholder="Search Appointments"
  />
  <mat-icon matSuffix>search</mat-icon>
  <mat-hint>Search by Appointment name or description</mat-hint>
</mat-form-field>
<div class="appt-wrap" *ngIf="appointments?.length > 0">
  <app-appointment-item
    *ngFor="
      let appointment of appointments
        | appointmentFilter: searchText
        | paginate: { itemsPerPage: 4, currentPage: p }
    "
    [appointmentName]="appointment.name"
    [appointmentDescription]="appointment.description"
    [appointmentLocation]="appointment.location"
    [id]="appointment.id"
    [dates]="appointment.date"
  >
  </app-appointment-item>
  <div>
    <div style="margin: 0 auto;">
      <pagination-controls
        autoHide="true"
        (pageChange)="p = $event"
      ></pagination-controls>
    </div>
  </div>
</div>
