<h1 mat-dialog-title>Hi {{ username }}</h1>
<div mat-dialog-content>
  <p>
    <strong>No appointments!</strong>
  </p>
  <div>Please Create appointments</div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">close</button>
  <button
    mat-raised-button
    class="button-maroon"
    mat-dialog-close="No appointments"
    cdkFocusInitial
  >
    Create Appointment
  </button>
</div>
