<div class="wrapper" fxLayoutAlign="center">
  <!-- Left Side of Calendar -->
  <mat-sidenav-container>
    <mat-sidenav #calDrawer mode="side" opened="true" autosize="true">
      <mat-toolbar class="menutoggle">
        <!-- Button for event creation -->
        <button
          mat-raised-button
          matTooltip="Create Event"
          (click)="createEvent()"
          class="button-maroon top-row"
        >
          <mat-icon>add</mat-icon><span>Create</span>
        </button>
        <span class="spacer"></span>
        <!-- Toggles the side view -->
        <button
          type="button"
          mat-icon-button
          (click)="calDrawer.toggle()"
          matTooltip="Toggle Menu"
          class="close-button"
        >
          <mat-icon *ngIf="calDrawer.opened">clear</mat-icon>
        </button>
      </mat-toolbar>
      <div class="left-view">
        <br />
        <!-- Button for calendar creation -->
        <button mat-button (click)="newCal()" type="button">
          New Calendar <mat-icon>add</mat-icon>
        </button>
        <div class="cal-list">
          <!-- List of calendars -->
          <app-calendar-list></app-calendar-list>
        </div>
      </div>
    </mat-sidenav>
    <!-- Toggles side view -->
    <mat-sidenav-content class="side-nav-toggle" *ngIf="!calDrawer.opened">
      <button
        type="button"
        mat-icon-button
        (click)="calDrawer.toggle()"
        matTooltip="Toggle Menu"
        class="toggle-button"
      >
        <mat-icon>apps</mat-icon>
      </button>
    </mat-sidenav-content>
  </mat-sidenav-container>
  

  <!-- Calendar -->
  <full-calendar
    id="calendar"
    fxFlex="85%"
    defaultView="dayGridMonth"
    [plugins]="calendarPlugins"
    [events]="compatEvents"
    [nextDayThreshold]="'00:00:00'"
    [themeSystem]="'standard'"
    [eventLimit]="true"
    [height]="'parent'"
    [header]="{
      left: 'prev,today,next',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
    }"
    [weekends]="weekends"
    (eventClick)="eventClicked($event.event)"
  ></full-calendar>
</div>
