<mat-toolbar class="top-detail-row">
    <p>Share Calendar: {{data.name}}</p><span class="spacer"></span><mat-icon (click)="close()" class="close-button" matTooltip="Close">clear</mat-icon>
</mat-toolbar>
<div mat-dialog-content>
    <form [formGroup]="shareForm" (ngSubmit)="onSubmit()">
      <mat-form-field style="width:80%">
        <mat-chip-list #chipList aria-label="adding emails">
            <mat-chip
              *ngFor="let email of emails"
              [selectable]="selectable"
              [removable]="removable"
              (removed)="remove(email)"
            >
              <mat-icon mat-list-icon>person_outline</mat-icon>
              {{ email }}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
              placeholder="Add Recipients"
              matInput
              [formControl]="email"
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)"
            />
          </mat-chip-list>
          <mat-error *ngIf="!isEmailValid">{{ errorMessage }}</mat-error>
          <mat-hint>Use commas or hit ENTER for multiple emails.</mat-hint>
      </mat-form-field>
        <mat-toolbar>
          <mat-toolbar-row>
            <button
            mat-raised-button
            type="submit"
            class="button-maroon">Share</button>&nbsp;&nbsp;
            <button mat-raised-button type="button" (click)="groupSelect()" class="button-maroon">Select Groups</button>
          </mat-toolbar-row>
            
        </mat-toolbar>
    </form>
</div>
