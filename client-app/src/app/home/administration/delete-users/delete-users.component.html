<mat-card style="margin-top:2%;height:60%">
    <mat-card-header>
        <mat-card-title>
            Delete Users
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="users-wrap">
            <mat-checkbox *ngFor="let user of users" color="warn" (click)="addUser(user.name,user.email)">{{user.name}} ({{user.email}})</mat-checkbox>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="onSubmit()">Confirm</button>
</mat-card>
