<mat-card>
  <mat-card-header>
    <mat-card-title>
      User File Upload
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-container"
      [formGroup]="uploadForm"
      (ngSubmit)="onSubmit()"
      enctype="multipart/form-data"
    >
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="students">Student</mat-option>
          <mat-option value="faculty">Faculty</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field style="cursor: pointer;width:60%;">
        <ngx-mat-file-input
          #removableInput
          formControlName="uploadFile"
          placeholder="upload an excel file"
          accept=".xlsx,.csv"
          (change)="upload($event)"
        ></ngx-mat-file-input>
        <button
          mat-icon-button
          matSuffix
          *ngIf="removableInput.empty"
          (click)="removableInput.clear($event)"
        >
          <mat-icon>folder</mat-icon>
        </button>
        <mat-error *ngIf="uploadForm.get('uploadFile').hasError('required')">
          Please select a file
        </mat-error>

        <button
          mat-icon-button
          matSuffix
          *ngIf="!removableInput.empty"
          (click)="removableInput.clear($event)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-form-field>
      <mat-error
        *ngIf="isInvalid && !uploadForm.get('uploadFile').hasError('required')"
      >
        {{ invalidExtension }}
      </mat-error>
      &nbsp;
      <button type="submit" mat-raised-button class="button-maroon" [disabled]="!uploadForm.valid">
        Ok
      </button>
    </form>
  </mat-card-content>
</mat-card>
