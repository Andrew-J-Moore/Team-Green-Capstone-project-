<mat-list
  class="example-card example-card-width"
  (click)="showDetails(id)"
  style="cursor: pointer;"
>
  <mat-list-item>
    <mat-icon mat-list-icon>group</mat-icon>
    <h5 mat-line>
      <strong>{{ eachGroup.name }}</strong>
    </h5>
    <p mat-line>{{ eachGroup.description }}</p>
    <p mat-line>{{ semester }}- {{ semesterYear }}</p>
  </mat-list-item>
</mat-list>
