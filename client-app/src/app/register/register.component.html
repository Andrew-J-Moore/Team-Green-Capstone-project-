<mat-card style="height:100%">
    <mat-card-header>
        <mat-card-title>
            Register Individual User
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
               <input 
                matInput
                formControlName="fname"
                placeholder="First Name"> 
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                formControlName="lname"
                placeholder="Last Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                formControlName="email"
                placeholder="E-mail">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                formControlName="username"
                placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                formControlName="password"
                type="password"
                placeholder="Password">
            </mat-form-field>
            <mat-form-field>
                <input matInput
                formControlName="confirmPwd"
                type="password"
                placeholder="Confirm Password">
            </mat-form-field><br>
            <button mat-raised-button type="submit" class="primary submit-button">Confirm</button>
            <button mat-raised-button type="button" class="primary submit-button" (click)="clearForm()">Clear</button>
        </form>
    </mat-card-content>
</mat-card>
