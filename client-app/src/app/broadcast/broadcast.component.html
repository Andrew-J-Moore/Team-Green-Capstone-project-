<div class="wrapper">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    [loop]="true"
    [hideArrows]="true"
    [hideIndicators]="true"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    proportion="60"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of newImgs;"
      [image]="slide"
      overlayColor="#00000040"
      [hideOverlay]="true"
      style="height:auto;width:auto;"
    ></mat-carousel-slide>
  </mat-carousel>
</div>
